
<!DOCTYPE html>
<html lang="en">
<head>

      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f6ff;
      color: #333;
      overflow-x: hidden;
    }
    .container {

      padding: 2rem;

      padding: 1rem;
      margin-bottom: 1.5rem;
    }
    iframe {
      width: 100%;
      height: 80px;
      border-radius: 12px;
    }
    .note {
      font-style: italic;
      margin-top: 0.5rem;
      color: #666;
    }
    .footer-note {
      text-align: center;
      margin-top: 3rem;
      font-size: 1.1rem;
      color: #444;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
